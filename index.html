        function detectIssues() {
            detectedIssues = [];
            
            if (!fullData.vms) return;

            fullData.vms.forEach(vm => {
                // Process only REAL errors from backend (not info messages)
                if (vm.errors && vm.errors.length > 0) {
                    const realErrors = vm.errors.filter(error => 
                        error.severity !== 'info' && error.severity !== 'information'
                    );
                    
                    realErrors.forEach(error => {
                        detectedIssues.push({
                            id: `vm-error-${vm.name}-${error.type}`,
                            title: `${error.type.toUpperCase()} Issue`,
                            severity: error.severity || 'warning',
                            category: 'VM Resource',
                            description: error.message,
                            affectedResource: `VM: ${vm.name}`,
                            resourceType: error.type,
                            resourceName: error.resource,
                            detectionTime: new Date().toISOString(),
                            verificationSteps: getVerificationSteps(error.type, vm.name, error.resource),
                            remediationSteps: getRemediationSteps(error.type, vm.name, error.resource)
                        });
                    });
                }

                // Additional issue detection based on VM state
                if (vm.printableStatus === 'Pending' && vm.claimNames) {
                    detectedIssues.push({
                        id: `vm-pending-${vm.name}`,
                        title: 'VM Stuck in Pending State',
                        severity: 'high',
                        category: 'Scheduling',
                        description: `VM ${vm.name} is stuck in Pending state, likely due to scheduling or storage issues.`,
                        affectedResource: `VM: ${vm.name}`,
                        resourceType: 'vm',
                        resourceName: vm.name,
                        detectionTime: new Date().toISOString(),
                        verificationSteps: getVerificationSteps('vm-pending', vm.name, vm.claimNames),
                        remediationSteps: getRemediationSteps('vm-pending', vm.name, vm.claimNames)
                    });
                }

                // Check for replica issues (only for Longhorn volumes)
                if (vm.replicaInfo && vm.replicaInfo.length > 0) {
                    const faultedReplicas = vm.replicaInfo.filter(r => r.currentState === 'error' || !r.started);
                    if (faultedReplicas.length > 0) {
                        detectedIssues.push({
                            id: `replica-issues-${vm.name}`,
                            title: 'Storage Replica Issues',
                            severity: faultedReplicas.length === vm.replicaInfo.length ? 'critical' : 'high',
                            category: 'Storage',
                            description: `${faultedReplicas.length} out of ${vm.replicaInfo.length} replicas are faulted for volume ${vm.volumeName}.`,
                            affectedResource: `Volume: ${vm.volumeName}`,
                            resourceType: 'replica',
                            resourceName: vm.volumeName,
                            detectionTime: new Date().toISOString(),
                            verificationSteps: getVerificationSteps('replica-faulted', vm.name, vm.volumeName),
                            remediationSteps: getRemediationSteps('replica-faulted', vm.name, vm.volumeName)
                        });
                    }
                }
            });

            // Check node issues
            if (fullData.nodes) {
                fullData.nodes.forEach(node => {
                    const readyCondition = (node.conditions || []).find(c => c.type === 'Ready');
                    if (!readyCondition || readyCondition.status !== 'True') {
                        detectedIssues.push({
                            id: `node-not-ready-${node.name}`,
                            title: 'Node Not Ready',
                            severity: 'critical',
                            category: 'Node Health',
                            description: `Node ${node.name} is not in Ready state. This affects VM scheduling and storage operations.`,
                            affectedResource: `Node: ${node.name}`,
                            resourceType: 'node',
                            resourceName: node.name,
                            detectionTime: new Date().toISOString(),
                            verificationSteps: getVerificationSteps('node-not-ready', node.name, ''),
                            remediationSteps: getRemediationSteps('node-not-ready', node.name, '')
                        });
                    }

                    // Check for disk pressure
                    if (node.disks) {
                        node.disks.forEach(disk => {
                            const available = parseFloat(disk.storageAvailable.replace(/[^\d.]/g, ''));
                            const maximum = parseFloat(disk.storageMaximum.replace(/[^\d.]/g, ''));
                            if (maximum > 0) {
                                const usagePercent = ((maximum - available) / maximum) * 100;
                                if (usagePercent > 90) {
                                    detectedIssues.push({
                                        id: `disk-pressure-${node.name}-${disk.name}`,
                                        title: 'Disk Space Exhausted',
                                        severity: usagePercent > 95 ? 'critical' : 'high',
                                        category: 'Storage',
                                        description: `Disk ${disk.name} on node ${node.name} is ${Math.round(usagePercent)}% full. This may prevent new volume scheduling.`,
                                        affectedResource: `Disk: ${disk.name} on ${node.name}`,
                                        resourceType: 'disk',
                                        resourceName: disk.name,
                                        detectionTime: new Date().toISOString(),
                                        verificationSteps: getVerificationSteps('disk-space', node.name, disk.name),
                                        remediationSteps: getRemediationSteps('disk-space', node.name, disk.name)
                                    });
                                }
                            }
                        });
                    }
                });
            }
        }

        function getVerificationSteps(issueType, resourceName, additionalResource) {
            const steps = {
                'vm-pending': [
                    {
                        id: 'check-vm-status',
                        title: 'Check VM Status',
                        command: `kubectl get vm ${resourceName} -n harvester-system -o yaml`,

                    },

                        command: `kubectl describe vm ${resourceName} -n harvester-system`,

                ],

                        description: 'Check the Longhorn volume state and replica count'
                    },
                    {
                        id: 'check-replica-status',

                        command: `kubectl get replicas.longhorn.io -n longhorn-system | grep ${additionalResource}`,
                        expectedOutput: 'Should show all replicas and their current state',
                        description: 'Verify which replicas are healthy vs faulted'
                    }
                ],
                'node-not-ready': [
                    {
                        id: 'check-node-status',
                        title: 'Check Node Status',
                        command: `kubectl get node ${resourceName} -o wide`,
                        expectedOutput: 'Node should show Ready status',
                        description: 'Check basic node status and availability'
                    },
                    {

                        title: 'Check Node Conditions',
                        command: `kubectl describe node ${resourceName}`,
                        expectedOutput: 'All conditions should be healthy',
                        description: 'Review node conditions for specific issues'
                    }
                ],
                'disk-space': [
                    {
                        id: 'check-disk-usage',
                        title: 'Check Disk Usage',
                        command: `kubectl get nodes.longhorn.io ${resourceName} -n longhorn-system -o yaml`,
                        expectedOutput: 'Should show current disk usage and capacity',
                        description: 'Verify current disk space utilization'
                    },
                    {
                        id: 'check-scheduled-replicas',
                        title: 'List Scheduled Replicas',
                        command: `kubectl get replicas.longhorn.io -n longhorn-system --field-selector spec.nodeID=${resourceName}`,
                        expectedOutput: 'Shows all replicas scheduled on this node',
                        description: 'Identify which replicas are consuming space'
                    }
                ]
            };
            return steps[issueType] || [];
        }

        function getRemediationSteps(issueType, resourceName, additionalResource) {
            const steps = {
                'vm-pending': [
                    {
                        id: 'free-resources',
                        title: 'Free Up Resources',
                        command: `kubectl delete vm <unused-vm-name> -n harvester-system`,
                        description: 'Delete unused VMs to free up resources',
                        warning: 'Ensure VM is not needed before deletion'
                    },
                    {
                        id: 'check-node-capacity',
                        title: 'Add Node Capacity',
                        command: '# Add more nodes to the cluster or increase node resources',
                        description: 'Scale the cluster if resource constraints are the issue'
                    }
                ],
                'replica-faulted': [
                    {
                        id: 'salvage-replicas',
                        title: 'Attempt Replica Salvage',
                        command: '# Use Longhorn UI to salvage failed replicas',
                        description: 'Try to recover data from faulted replicas using Longhorn UI',
                        warning: 'This may result in data loss'
                    },
                    {
                        id: 'restore-backup',
                        title: 'Restore from Backup',
                        command: '# Restore volume from backup if available',
                        description: 'Restore the volume from the most recent backup'
                    }
                ],
                'node-not-ready': [
                    {
                        id: 'restart-kubelet',
                        title: 'Restart Node Services',
                        command: `# SSH to node and run: sudo systemctl restart kubelet`,
                        description: 'Restart kubelet service on the affected node',
                        warning: 'This will temporarily disrupt workloads on the node'
                    },

        // --- WebSocket Connection ---
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socket = new WebSocket(`${protocol}//${window.location.hostname}:8080/ws`);

            socket.onopen = () => {
                console.log('Connected to backend');
                updateUpgradeStatus('info', 'Loading upgrade information...');
            };
            
            socket.onmessage = (event) => {
                try {
                    fullData = JSON.parse(event.data);
                    console.log('Received data:', fullData); // Debug log
                    
                    if (fullData.error) {
                        updateUpgradeStatus('error', `Error: ${fullData.error}`);
                        return;
                    }
                    
                    // Display upgrade information if available
                    if (fullData.upgradeInfo) {
                        displayUpgradeInfo(fullData.upgradeInfo);
                    } else {
                        updateUpgradeStatus('info', 'No upgrade information available');
                    }
                    
                    // Debug logs
                    console.log('Nodes data:', fullData.nodes);
                    console.log('VMs data:', fullData.vms);
                    debugIssues();
                    detectIssues();
                    // Render components
                    renderNodeDashboard(fullData.nodes || []);
                    renderVMList(fullData.vms || []);
                    renderIssuesOverview();
                    
                    console.log('Rendering complete'); // Debug log
                } catch (e) {
                    console.error('Error parsing data:', e);
                    updateUpgradeStatus('error', 'Error parsing data from backend');
                }
            };
            
            socket.onclose = () => {
                console.log('WebSocket connection closed');
                if (!fullData.upgradeInfo) {
                    updateUpgradeStatus('info', 'Connection closed - attempting to reconnect...');
                    setTimeout(connectWebSocket, 3000);
                }
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                updateUpgradeStatus('error', 'Connection failed. Retrying...');
                socket.close();
                setTimeout(connectWebSocket, 5000);
            };
        }

            if (!errors || errors.length === 0) return '';
            
            // Filter out informational messages - only show warnings, errors, and critical issues
            const actualIssues = errors.filter(error => 
                error.severity !== 'info' && error.severity !== 'information'
            );
            
            if (actualIssues.length === 0) return ''; // No real issues to show
            
            const errorRows = actualIssues.map(error => {
                let severityColor = 'text-slate-400';
                let severityIcon = '‚ö†Ô∏è';
                
                switch (error.severity) {
                    case 'error':
                        severityColor = 'text-red-400';
                        severityIcon = '‚ùå';
                        break;
                    case 'warning':
                        severityColor = 'text-yellow-400';
                        severityIcon = '‚ö†Ô∏è';
                        break;
                    case 'critical':
                        severityColor = 'text-red-500';
                        severityIcon = 'üö®';
                        break;
                }
                
                return `
                    <div class="bg-red-900/20 border border-red-500/30 p-3 rounded-md mb-2">
                        <div class="flex items-start gap-2">
                            <span class="text-lg">${severityIcon}</span>
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="${severityColor} font-semibold text-sm uppercase">${error.severity}</span>
                                    <span class="text-slate-400 text-sm">‚Ä¢</span>
                                    <span class="text-slate-300 text-sm font-medium">${error.type.toUpperCase()}</span>
                                    <span class="text-slate-400 text-sm">‚Ä¢</span>
                                    <span class="text-slate-400 text-xs font-mono">${error.resource}</span>
                                </div>
                                <p class="text-slate-200 text-sm">${error.message}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            return `
                <div class="mb-4">
                    <h4 class="text-base font-bold text-red-400 mb-3 flex items-center gap-2">
                        <span>üö®</span>
                        Issues Found (${actualIssues.length})
                    </h4>
                    ${errorRows}
                </div>
            `;
        }

        function createCompactVMICard(vmiInfo) {
            if (!vmiInfo) return '';

            let content = `
                <div class="bg-slate-800/30 p-3 rounded-md">
                    <h4 class="section-header">VMI</h4>
                    <div class="compact-row"><span class="data-label">Node:</span><span class="data-value">${vmiInfo.nodeName || 'N/A'}</span></div>
                    <div class="compact-row"><span class="data-label">Phase:</span><span class="data-value ${getStatusColorClass(vmiInfo.phase)}">${vmiInfo.phase || 'N/A'}</span></div>
            `;

            if (vmiInfo.guestOSInfo && vmiInfo.guestOSInfo.prettyName) {
                content += `<div class="compact-row"><span class="data-label">OS:</span><span class="data-value">${vmiInfo.guestOSInfo.prettyName}</span></div>`;
            }

            if (vmiInfo.memoryInfo && vmiInfo.memoryInfo.guestCurrent) {
                content += `<div class="compact-row"><span class="data-label">Memory:</span><span class="data-value">${vmiInfo.memoryInfo.guestCurrent}</span></div>`;
            }

            if (vmiInfo.interfaces && vmiInfo.interfaces.length > 0) {
                const primaryInterface = vmiInfo.interfaces.find(iface => 
                    iface.ipAddress && 
                    !iface.interfaceName?.startsWith('lxc') && 
                    !iface.interfaceName?.startsWith('cilium') &&
                    iface.ipAddress !== '127.0.0.1'
                );
                
                if (primaryInterface) {
                    content += `<div class="compact-row"><span class="data-label">IP:</span><span class="data-value text-blue-300">${primaryInterface.ipAddress}</span></div>`;
                    content += `<div class="compact-row"><span class="data-label">MAC:</span><span class="data-value">${primaryInterface.mac || 'N/A'}</span></div>`;
                }
            }

            content += `</div>`;
            return content;
        }

        function createCompactReplicaSection(replicas) {
            if (!replicas || replicas.length === 0) return '';
            
            const replicaRows = replicas.map(r => {
                const storageIP = r.storageIP || 'N/A';
                const portDisplay = r.port ? `:${r.port}` : '';
                const networkInfo = storageIP !== 'N/A' ? `${storageIP}${portDisplay}` : 'N/A';
                
                return `
                    <div class="bg-slate-900/50 p-4 rounded-lg mb-4 border border-slate-700/50">
                        <div class="flex justify-between items-center mb-3">
                            <span class="font-mono text-slate-100 text-lg font-bold" title="${r.name}">${r.name}</span>
                            <span class="text-sm ${getHealthColorClass(r.currentState)} font-semibold px-3 py-1 rounded-full bg-slate-800/50">${r.currentState || 'N/A'}</span>
                        </div>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between items-center py-1 border-b border-slate-700/30">

                                <span class="text-slate-200 font-mono">${r.nodeId || 'N/A'}</span>
                            </div>
                            
                            <div class="flex justify-between items-center py-1 border-b border-slate-700/30">
                                <span class="text-slate-400 font-medium">Network:</span> 
                                <span class="text-blue-300 font-mono">${networkInfo}</span>
                            </div>
                            
                            <div class="flex justify-between items-center py-1 border-b border-slate-700/30">
                                <span class="text-slate-400 font-medium">Started:</span> 
                                <span class="${r.started ? 'text-green-400' : 'text-red-400'} font-medium">${r.started ? 'Yes' : 'No'}</span>
                            </div>
                            
                            <div class="flex justify-between items-center py-1 border-b border-slate-700/30">
                                <span class="text-slate-400 font-medium">Disk ID:</span> 
                                <span class="text-slate-200 font-mono text-xs break-all" title="${r.diskId}">${r.diskId || 'N/A'}</span>
                            </div>
                            
                            <div class="flex justify-between items-center py-1 border-b border-slate-700/30">
                                <span class="text-slate-400 font-medium">Engine:</span> 
                                <span class="text-slate-200 font-mono text-xs break-all" title="${r.engineName}">${r.engineName || 'N/A'}</span>
                            </div>
                            
                            <div class="flex justify-between items-center py-1">
                                <span class="text-slate-400 font-medium">Instance Manager:</span> 
                                <span class="text-slate-200 font-mono text-xs break-all" title="${r.instanceManager}">${r.instanceManager || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="mt-6">
                    <h4 class="text-xl font-bold text-slate-200 mb-4">Storage Replicas (${replicas.length})</h4>
                    <div class="space-y-0">
                        ${replicaRows}
                    </div>
                </div>
            `;
        }
        
        function displayUpgradeInfo(upgradeInfo) {
            if (!upgradeInfo) {
                updateUpgradeStatus('info', 'No upgrade information available');
                return;
            }

            const currentVersion = upgradeInfo.version || 'Unknown';
            const previousVersion = upgradeInfo.previousVersion || 'Unknown';
            const upgradeTime = upgradeInfo.upgradeTime || 'Unknown';
            const state = upgradeInfo.state || 'Unknown';
            
            let timeDisplay = 'Unknown';
            if (upgradeTime !== 'Unknown') {
                try {
                    const date = new Date(upgradeTime);
                    timeDisplay = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                } catch (e) {
                    timeDisplay = upgradeTime;
                }
            }

            let stateColor = 'text-slate-300';
            let stateIcon = 'üìã';
            
            switch (state.toLowerCase()) {
                case 'succeeded':
                    stateColor = 'text-green-400';
                    stateIcon = '‚úÖ';
                    break;
                case 'failed':
                    stateColor = 'text-red-400';
                    stateIcon = '‚ùå';
                    break;
                case 'upgrading':
                    stateColor = 'text-yellow-400';
                    stateIcon = 'üîÑ';
                    break;
            }

            const upgradeHtml = `
                                    <div class="flex flex-col sm:flex-row items-center justify-center gap-2 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="${stateColor}">${stateIcon}</span>
                        <span class="text-slate-400">Version:</span>
                        <span class="font-mono text-blue-300">${previousVersion}</span>
                        <span class="text-slate-400">‚Üí</span>
                        <span class="font-mono text-green-300 font-semibold">${currentVersion}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-slate-400">‚Ä¢</span>
                        <span class="text-slate-400">Upgraded:</span>
                        <span class="text-slate-300">${timeDisplay}</span>
                        <span class="text-slate-400">‚Ä¢</span>
                        <span class="text-slate-400">Status:</span>
                        <span class="${stateColor} font-medium">${state}</span>
                    </div>
                </div>
            `;
            
            upgradeStatusEl.innerHTML = upgradeHtml;
        }

        function updateUpgradeStatus(type, message) {
            const colorMap = { 
                info: 'text-slate-300', 
                error: 'text-red-400', 
                success: 'text-green-400' 
            };
            const iconMap = { 
                info: 'üìã', 
                error: '‚ùå', 
                success: '‚úÖ' 
            };
            
            upgradeStatusEl.innerHTML = `<span class="${colorMap[type]}">${iconMap[type]} ${message}</span>`;
        }

        function getStatusColorClass(status) {
            if (!status) return 'text-slate-400';
            switch(status.toLowerCase()) {
                case 'running': return 'text-green-400';
                case 'bound': return 'text-green-400';
                case 'pending': case 'containercreating': return 'text-amber-400';
                default: return 'text-red-400';
            }
        }
        
        function getHealthColorClass(status) {
            if (!status) return 'text-slate-400';
            switch(status.toLowerCase()) {
                case 'running': return 'text-green-400';
                case 'degraded': case 'rebuilding': return 'text-amber-400';
                default: return 'text-red-400';
            }
        }

        function getSeverityIcon(severity) {
            switch(severity) {
                case 'critical': return 'üö®';
                case 'high': return '‚ùå';
                case 'medium': return '‚ö†Ô∏è';
                case 'low': return 'üìã';
                default: return '‚ùì';
            }
        }

        function getSeverityBadgeClass(severity) {
            switch(severity) {
                case 'critical': return 'bg-red-900/80 text-red-200 border border-red-600/50';
                case 'high': return 'bg-orange-900/80 text-orange-200 border border-orange-600/50';
                case 'medium': return 'bg-yellow-900/80 text-yellow-200 border border-yellow-600/50';
                case 'low': return 'bg-blue-900/80 text-blue-200 border border-blue-600/50';
                default: return 'bg-slate-700 text-slate-300';
            }
        }
